<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chamber Home Page - Kevin M</title>
  <link rel="stylesheet" href="styles/looks.css" />
  <link rel="stylesheet" href="styles/medio.css" />
  <link rel="stylesheet" href="styles/largo.css" />
  <link rel="shorticon" href="images/minilogo.ico" />
</head>

<body>
  <header>
    <a href="#" class="logo">
      <img src="images/UV-Chamber-Primarylogo.png" alt="logo for the Chambers Commerce" />
    </a>
    <ul class="navbar">
      <li><a href="#">Discover</a></li>
      <li><a href="#">Join</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="main">
      <a href="#"><img src="images/instagram.png" alt="instagram-logo" /></a>
      <a href="#"><img src="images/LinkedIn.png" alt="LinkedIn-logo" /></a>
      <div class="bx bx-menu" id="menu-icon">
        <button id="hamButton">&#9776;</button>
      </div>
      <script src="scripts/Hammenu.js"></script>
      <script src="scripts/today.js"></script>
    </div>

  </header>
  <main>
    <div id="event">Event</div>
    <div id="weather">Weather</div>
    <div id="Join">Join</div>
    <div id="hero">Hero</div>
    <div id="news">News Release</div>
    <div id="spotlights">
      <div id="spotlight1">Spotlight 1</div>
      <div id="spotlight2">Spotlight 2</div>
      <div id="spotlight3">Spotlight 3</div>
    </div>
  </main>
  <footer>
    <div class="wholefoot">
      <img src="images/UV-Chamber-Primarylogo.png" alt="logo for page" />
      <div class="location">
        <h1>Utah Valley Chamber Commerce</h1>
        <p>Utah Valley, Utah</p>
      </div>
      <div class="Coinfo">
        <h2>utahvalleyChamb@utah.org</h2>
        <p>801-225-0000</p>
        <p>Location Map</p>
      </div>
    </div>
    <div class="update">
      <h1>
        &copy; <span id="copyrightYear"></span> | Kevin J. Mendoza | Rexburg
      </h1>
      <p>Last Updated&nbsp;<span id="lastUpdatedDate"></span></p>
    </div>
  </footer>
  <script src="scripts/date.js"></script>
</body>

</html>
