<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/tableStyle.css"/>
    <title>TableBuilder W08 - Kevin Mendoza</title>
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th colspan="3">ACME Wildwest</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Period</th>
          <th>Sales</th>
          <th># Sales</th>
        </tr>
        <tr>
          <td>August</td>
          <td>$3,590</td>
          <td>568</td>
        </tr>
        <tr>
          <td>September</td>
          <td>$4,420</td>
          <td>898</td>
        </tr>
        <tr>
          <td>October</td>
          <td>$4,870</td>
          <td>890</td>
        </tr>
        <tr>
          <td>November</td>
          <td>$8,610</td>
          <td class="november">1,250</td>
        </tr>
        <tr>
          <td><em>Black Friday</em></td>
          <td colspan="2">$3,200</td>
        </tr>
        <tr>
          <td>December</td>
          <td>$6,820</td>
          <td>$7,500</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Compiled 06|6|2023 by FakeData</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
