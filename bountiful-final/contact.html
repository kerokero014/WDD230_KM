<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <meta name="description" content="This is the final website for Bountiful Foods, for the class CSE230 in BYU-I" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Bitter:wght@200&family=Quicksand&display=swap"
    rel="stylesheet" />
  <title>Bountiful Foods - Home</title>
  <link rel="stylesheet" href="CSS/base.css" />
  <link rel="stylesheet" href="CSS/med.css" />
  <link rel="stylesheet" href="CSS/large.css" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <header>
    <a href="index.html" class="logo">
      <img src="IMGs/New-Logo.webp" alt="logo for the Chambers Commerce" />
    </a>
    <ul class="navbar">
      <li><a href="main.html">Home</a></li>
      <li><a href="fresh.html">Fresh</a></li>
      <li><a href="contact.html">About Us</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
    <div class="main">
      <a href="https://www.instagram.com/"><img src="IMGs/insta.webp" alt="instagram-logo" /></a>
      <a href="https://www.facebook.com/"><img src="IMGs/face.webp" alt="facebook" /></a>
      <div class="bx bx-menu" id="menu-icon">
        <button id="hamButton">&#9776;</button>
        <p class="date" id="date"></p>
      </div>
      <script src="scripts/ham.js"></script>
    </div>
  </header>
  <main class="contactUs fadeIn">
    <div class="tittle">
      <h1>Get in Touch!</h1>
    </div>
    <div class="box fadeIn">
      <!--Form-->
      <div class="contact form fadeIn">

        <h2>Send us a Message. <br>We want your feedback!</h2>
        <form method="get" action="thankyou.html">
          <div class="formBox">
            <div class="row50">
              <div class="inputBox">
                <span>First Name:</span>
                <input type="text" placeholder="Jacob">
              </div>
              <div class="inputBox">
                <span>Last Name:</span>
                <input type="text" placeholder="Mendoza">
              </div>
            </div>

            <div class="row50">
              <div class="inputBox">
                <span>Email:</span>
                <input type="text" placeholder="Jacob@gmail.com">
              </div>
              <div class="inputBox">
                <span>Phone Number:</span>
                <input type="text" placeholder="+91 987 512 654">
              </div>
            </div>

            <div class="row100">
              <div class="inputBox">
                <span>Message:</span>
                <textarea placeholder="Write your message here..."></textarea>
              </div>
            </div>

            <div class="row100">
              <div class="inputBox">
                <input type="submit" value="Send">
              </div>
            </div>
          </div>
        </form>
      </div>

      <!--info box-->
      <div class="contact info fadeIn">
        <h2>Contact Info</h2>
        <div class="infoBox">
          <div>
            <span><ion-icon name="location"></ion-icon></span>
            <p>6400 Surfside Ln, Carlsbad, <br>CA 92011</p>
          </div>
          <div>
            <span><ion-icon name="mail"></ion-icon></span>
            <a href="mailto:loremipsum@gmail.com">loremipsum@gmail.com</a>
          </div>
          <div>
            <span><ion-icon name="call"></ion-icon></span>
            <a href="tel:8108108456">810 810 8456</a>
          </div>
          <!--Social Media :)-->
          <ul class="sci">
            <li><a href="https://www.facebook.com"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="https://www.instagram.com/"><ion-icon name="logo-instagram"></ion-icon></a></li>
            <li><a href="https://www.youtube.com/"><ion-icon name="logo-youtube"></ion-icon></a></li>
            <li><a href="https://www.twitter.com"><ion-icon name="logo-twitter"></ion-icon></a></li>
          </ul>
        </div>
      </div>
      <!--map-->
      <div class="contact map fadeIn">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d106928.89382651776!2d-117.37020333791024!3d33.12149243362377!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dc73453f3bee59%3A0xa4cb5592fcf65d2f!2sCarlsbad%2C%20CA!5e0!3m2!1sen!2sus!4v1689307483422!5m2!1sen!2sus"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </main>
  <footer>
    <div class="update">
      <h1>
        &copy;<span id="currentYear"></span> | Bountiful Foods | Carlsbad, CA
      </h1>
      <p>Last Updated&nbsp;<span id="currentDateTime"></span></p>
    </div>
  </footer>
  <script src="JS/ham.js"></script>
  <script src="JS/current.js"></script>
</body>


</html>
