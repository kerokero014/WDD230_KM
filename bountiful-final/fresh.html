<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <meta name="description" content="This is the final website for Bountiful Foods, for the class CSE230 in BYU-I" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Bitter:wght@200&family=Quicksand&display=swap"
    rel="stylesheet" />
  <title>Bountiful Foods - Home</title>
  <link rel="stylesheet" href="CSS/base.css" />
  <link rel="stylesheet" href="CSS/med.css" />
  <link rel="stylesheet" href="CSS/large.css" />
</head>

<body class="labs-body">
  <header>
    <a href="index.html" class="logo">
      <img src="IMGs/New-Logo.webp" alt="logo for the Chambers Commerce" />
    </a>
    <ul class="navbar">
        <li><a href="main.html">Home</a></li>
        <li><a href="fresh.html">Fresh</a></li>
        <li><a href="work.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
    </ul>
    <div class="main">
      <a href="https://www.instagram.com/"><img src="IMGs/insta.webp" alt="instagram-logo" /></a>
      <a href="https://www.facebook.com/"><img src="IMGs/face.webp" alt="facebook" /></a>
      <div class="bx bx-menu" id="menu-icon">
        <button id="hamButton">&#9776;</button>
        <p class="date" id="date"></p>
      </div>
      <script src="JS/ham.js"></script>
      <script src="JS/shakes.js"></script>

    </div>
  </header>

  <div class="page-container">
    <main id="fresh-main-container">
      <img src="IMGs/shakes.webp" alt="background-veggies" />
      <h2>Your specialty drink</h2>
      <p>Make your most amazing specialty drink.</p>
      <div id="form-container">
        <p>Please, provide the following information so that we can make your order ;)</p>
        <form>
          <div class="form-field">
            <input id="name" type="text" name="name" placeholder="Name" required>
          </div>
          <div class="form-field">
            <input id="email" type="email" name="email" placeholder="E-mail" required>
          </div>
          <div class="form-field">
            <input id="phone" type="char" name="phone" placeholder="Phone" required>
          </div>
          <div class="form-field">
            <p>What is going in your drink?</p>
            <div id="fruit-options">
              <select id="first-fruit" required>
                <option>Pick</option>
              </select>
              <select id="second-fruit" required>
                <option>Pick</option>
              </select>
              <select id="third-fruit" required>
                <option>Pick</option>
              </select>
            </div>
            <input id="first-fruit-nutritional-info" type="hidden">
            <input id="second-fruit-nutritional-info" type="hidden">
            <input id="third-fruit-nutritional-info" type="hidden">
          </div>
          <div class="form-field">
            <p>Want to add special instructions?</p>
            <textarea id="special-instructions" name="special-instructions" placeholder="I would like..."></textarea>
          </div>
        </form>
        <button id="send-order">Send my order</button>
        <section id="order-info"></section>
      </div>
    </main>
  </div>
  <footer>
    <div class="update">
      <h1>
        &copy;<span id="currentYear"></span> | Bountiful Foods | Carlsbad, CA
      </h1>
      <p>Last Updated&nbsp;<span id="currentDateTime"></span></p>
    </div>
  </footer>
  <script src="JS/ham.js"></script>
  <script src="JS/current.js"></script>
  <script src="JS/shakes.js"></script>
</body>

</html>
